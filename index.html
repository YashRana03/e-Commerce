<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Market</title>
    <link href="./index.css" rel="stylesheet">
    <!--Font Awesome  -->
    <script src="https://kit.fontawesome.com/24d8884cbc.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Exo+2:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- NAVBAR  -->
    <nav class="navbar">
        
        <h1>Fashion Market</h1>
        <div class="cart-container">
            <span class="cart-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="items-count">5</div>
        </div>
       
        
    </nav>
    <!-- END OF NAVBAR -->

    <!-- HERO -->
    <section id="hero">
        <div class="hero-container">
            <img src="./images/landing-img.jpg" alt="Image of girl shopping" />
            <div class="discount">
                <div class="text">
                    <h2>30% OFF!</h2>
                    <h1>SUMMER DISCOUNT</h1>
                    <p>Enjoy huge summer discounts on all our clothes and accessories!</p>
                </div>
                <button class="shop">Shop Now</button>
                
            </div>
        </div> 
    </section>

    <!-- END OF HERO-->


    <!-- PRODUCTS -->
    <section class="products">

        <div class="products-title">
            <h2>OUR PRODUCTS</h2>
        </div>

        <div class="products-container">
            
        </div>

    </section>

    <!-- END OF PRODUCTS -->

    <!-- CART SECTION-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-list">
                <!-- CART ITEMS -->

                <!-- END OF CART ITEMS -->
            </div>
            <div class="cart-footer">
                <h3>Cart Total: <span>Â£1000</span></h3>
                <button class="clear-cart">CLEAR CART</button>
            </div>
        </div>
    </div>

    <!-- END OF CART -->
    
    
</body>
<script src="./index.js"></script>
</html>
