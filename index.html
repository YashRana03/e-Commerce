<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fashion Market</title>
    <link href="./index.css" rel="stylesheet">
    <!--Font Awesome  -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- NAVBAR  -->
    <nav class="navbar">
