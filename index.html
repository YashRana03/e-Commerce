<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Market</title>
    <link href="./index.css" rel="stylesheet">
    <!--Font Awesome  -->
    <script src="https://kit.fontawesome.com/24d8884cbc.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Exo+2:wght@500&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar">
        
        <h1>Fashion Market</h1>
        <div class="cart-container">
            <span class="cart-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="items-count">5</div>
        </div>
       
        
    </nav>
    <!-- End of Navbar -->
    <section id="introduction">
        <div class="intro-container">
            <img src="./images/landing-img.jpg" alt="Image of girl shopping" />
            <div class="discount">
                <h2>30% OFF!</h2>
                <h1>SUMMER DISCOUNT</h1>
                <p>Enjoy huge summer discounts on all our clothes and accessories!</p>
                <button class="shop">Shop Now</button>
            </div>
        </div> 
    </section>
    
</body>
<script src="./index.js"></script>
</html>
